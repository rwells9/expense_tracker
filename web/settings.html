<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Expense Tracker</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-page">
    <h2>Settings</h2>

    <!-- Account Section -->
    <div class="section" id="account-section">
      <h3>Account Information</h3>
      <p>Email: <span id="email-display"></span></p>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Report/Analysis Section -->
    <div class="section" id="report-section">
      <h3>Reports & Analysis</h3>
      <p>View detailed reports on your spending habits.</p>
      <button onclick="goToReports()">View Reports</button>
    </div>

    <!-- Update Username -->
    <div class="section" id="username-section">
      <h3>Update Username</h3>
      <input type="text" id="new-username" placeholder="Enter new username">
      <button onclick="updateUsername()">Update Username</button>
    </div>

    <!-- Change Password -->
    <div class="section" id="password-section">
      <h3>Change Password</h3>
      <input type="password" id="new-password" placeholder="New password">
      <input type="password" id="confirm-password" placeholder="Confirm new password">
      <button onclick="updatePassword()">Change Password</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="settingsscript.js"></script>
</body>
</html>
