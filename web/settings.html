<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Expense Tracker</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-wrapper">
    <h1>Settings</h1>

    <!-- Account Section -->
    <div class="settings-section">
      <h2>Account Information</h2>
      <p>Email: <span id="email-display">example@domain.com</span></p>
      <div class="button-group">
        <button onclick="document.location='accountdetails.html'">View Account Details</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Report/Analysis Section -->
    <div class="settings-section">
      <h2>Reports & Analysis</h2>
      <p>View detailed reports on your spending habits.</p>
      <button onclick="document.location='report.html'">View Reports</button>
    </div>

    <!-- Update Username -->
    <div class="settings-section">
      <h2>Update Username</h2>
      <button onclick="document.location='updateusername.html'">Update Username</button>
    </div>

    <!-- Change Password -->
    <div class="settings-section">
      <h2>Change Password</h2>
      <button onclick="document.location='forgotpass.html'">Change Password</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="settingsscript.js"></script>
</body>
</html>
