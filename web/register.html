<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Expense Tracker</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-wrapper">
    <form action="action.php" class="register-form">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label for="name"><b>Name</b></label>
      <input type="text" id="name" placeholder="Enter Your Name" name="name" required>
      
      <label for="number"><b>Contact No.</b></label>
      <input type="text" id="number" placeholder="Enter Your Contact No." name="number" required>
      
      <label for="email"><b>Email</b></label>
      <input type="text" id="email" placeholder="Enter Your E-mail" name="email" required>
      
      <label for="pwd"><b>Password</b></label>
      <input type="password" id="pwd" placeholder="Enter Your Password" name="psw" required>
      
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" id="psw-repeat" placeholder="Repeat Your Password" name="psw-repeat" required>
      
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
      <button type="submit" class="register-btn">Register</button>
      
      <p>Already have an account? <a href="loginindex.html">Sign in</a>.</p>
    </form>
  </div>
</body>
</html>
