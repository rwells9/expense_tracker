<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Expense Tracker App</title>
  <link rel="stylesheet" href="loginindex.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="login-wrapper">
    <form class="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me</label>
        <a href="forgotpass.html">Forgot Password?</a>
      </div>
      <button class="login-btn" onclick="document.location='index.html'">Login</button>
      <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
</body>
</html>
