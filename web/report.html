<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <link rel="stylesheet" href="report.css"> <!-- Updated CSS file name -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB5WkNyz-lCIO8irhtuvsSJSabwVhwDDnE",
      authDomain: "expensetracker-d49a4.firebaseapp.com",
      projectId: "expensetracker-d49a4",
      storageBucket: "expensetracker-d49a4.appspot.com",
      messagingSenderId: "592297030207",
      appId: "1:592297030207:web:7a9a8edbde148236f77e8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <header>
    <h1>Report</h1>
  </header>

  <main>
    <section id="reports">
      <h2>Reports</h2>
      <canvas id="expenseChart" width="400" height="200"></canvas>
      <canvas id="incomeChart" width="400" height="200"></canvas>
    </section>
  </main>

  <script>
    // Fetch expenses from Firebase
    async function fetchExpenses() {
      const expensesSnapshot = await db.collection('expenses').get();
      return expensesSnapshot.docs.map(doc => doc.data());
    }

    // Fetch income from Firebase
    async function fetchIncome() {
      const incomeSnapshot = await db.collection('income').get();
      return incomeSnapshot.docs.map(doc => doc.data());
    }

    // Generate expense chart
    async function generateExpenseChart() {
      const expenses = await fetchExpenses();

      const categories = {};
      expenses.forEach(expense => {
        categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
      });

      const labels = Object.keys(categories);
      const data = Object.values(categories);

      const ctx = document.getElementById('expenseChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Expenses by Category',
            data: data,
            backgroundColor: [
              'rgba(255, 99, 132, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(255, 206, 86, 0.6)',
              'rgba(75, 192, 192, 0.6)',
              'rgba(153, 102, 255, 0.6)',
              'rgba(255, 159, 64, 0.6)'
            ]
          }]
        }
      });
    }

    // Generate income chart
    async function generateIncomeChart() {
      const income = await fetchIncome();

      const sources = {};
      income.forEach(entry => {
        sources[entry.source] = (sources[entry.source] || 0) + entry.amount;
      });

      const labels = Object.keys(sources);
      const data = Object.values(sources);

      const ctx = document.getElementById('incomeChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Income by Source',
            data: data,
            backgroundColor: 'rgba(75, 192, 192, 0.6)'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Generate reports on page load
    window.onload = async () => {
      await generateExpenseChart();
      await generateIncomeChart();
    };
  </script>
</body>
</html>
