<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <link rel="stylesheet" href="report.css">
</head>
<body>
  <header>
    <h1>Report</h1>
  </header>

  <main>
    <section id="data-input">
      <h2>Enter Data</h2>
      <form id="report-expense-form">
        <h3>Add Expense</h3>
        <input type="text" id="report-expense-category" placeholder="Category" required>
        <input type="number" id="report-expense-amount" placeholder="Amount" required>
        <button type="button" id="report-add-expense">Add Expense</button>
      </form>

      <form id="report-income-form">
        <h3>Add Income</h3>
        <input type="text" id="report-income-source" placeholder="Source" required>
        <input type="number" id="report-income-amount" placeholder="Amount" required>
        <button type="button" id="report-add-income">Add Income</button>
      </form>
    </section>

    <section id="reports">
      <h2>Reports</h2>
      <button type="button" id="report-generate-expense">Generate Expense Report</button>
      <p id="report-expense">Total Expenses: $0</p>

      <button type="button" id="report-generate-income">Generate Income Report</button>
      <p id="report-income">Total Income: $0</p>

      <button type="button" id="report-generate-category">Generate Category Report</button>
      <ul id="report-category"></ul>
    </section>
  </main>

  <script src="report.js"></script>
</body>
</html>
